<html>

    <link href="{% static 'assets/css/Chart.min.css'%}" rel="stylesheet">
    <title>main screen</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" onclick="location.reload()">
                        <img src="{% static 'assets/images/title.png'%}" alt="logo">
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/" onclick="location.href='/'">Home</a></li>
                    <li><a href="/keyword" id="searchBtn">키워드</a></li>
                    <li class="active"><a href="/graph" id="chartBtn">그래프</a></li>
                </ul>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="myBar"></div>
            </div>
        </nav>

            <div class="first-area">
                <h1> 그래프 </h1>

                <div class="col-lg-6" style="width:60%; float:none; margin:auto">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="1" class="form-control" type="text" name="search" placeholder="Search..."

                            <span class="input-group-btn">
                                <button class="btn btn-success" type="submit">
                                    <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <canvas id="graph" width="550" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <p style="color:gray">web develop by rolling stone</p>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>
