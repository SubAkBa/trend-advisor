<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/Chart.min.css" rel="stylesheet">
    <title>main screen</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" onclick="location.reload()">
                        <img src="assets/images/title.png">
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#homeBtn" onclick="location.href='index.html'">Home</a></li>
                    <li><a href="#" id="searchBtn" onclick="location.href='keyword.html'">키워드</a></li>
                    <li><a href="#" id="chartBtn" onclick="location.href='graph.html'">그래프</a></li>
                </ul>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="myBar"></div>
            </div>
        </nav>
        
    </header>
    
    <div id="myVideo">
        <video width="100%" height="100%" autoplay muted loop>
            <source src="assets/videos/backvideo.mp4" type="video/mp4">
        </video>
    </div>
    <div class="first-area" id="home">
        <div class="container-fluid">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div id="logo" class="text-center" style="padding-top:15%;">
                        <img src="assets/images/title.png" style="width:70%; height:auto;" alt="요정 옷을 입은 엘바">
                        <p style="font-family: '나눔스퀘어'">아이템과 날짜를 입력하세요</p>
                    </div>
                    <!-- Search form -->
                    <form role="form" id="form-buscar">
                        <div class="form-group">
                            <div class="input-group md-form">
                                <span class="input-group-btn">
                                    <button class="btn btn-success" type="date"
                                        style="background: transparent; border:none; color:gray;">
                                        <i class="glyphicon glyphicon-calendar" aria-hidden="true"></i>
                                    </button>
                                </span>
                                <div class="main-search">
                                    <input id="1" class="form-control input-lg" type="text" name="search"
                                        placeholder="Search..." required />
                                </div>
                                <span class="input-group-btn">
                                    <button class="btn btn-success" type="submit"
                                        style="background: transparent; border:none; color:gray;">
                                        <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid" style="background: white" id="help">
        <div class="container">
            <div class="final-area">
                <h1>도움말</h1>
                <p> 검색하면 그래프가 나오거나 키워드가 뿌려짐 </p>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <p style="color:gray">web develop by rolling stone</p>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>
    </footer>
</body>


<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/Chart.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/main-chart.js"></script>

</html>
