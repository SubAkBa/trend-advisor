<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <title>main screen</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="assets/images/logo.png">
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">차트1</a></li>
                    <li><a href="#">차트2</a></li>
                </ul>
            </div>
        </nav>
        
    </header>
    <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
    <div id="myVideo">
        <video width="100%" height="100%" autoplay muted loop>
            <source src="assets/videos/backvideo.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container" style="padding:5%;">

        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div id="logo" class="text-center" style="padding-top:15%;">
                    <img src="assets/images/title.png" style="width:70%; height:auto;" alt="요정 옷을 입은 엘바">
                    <p style="font-family: '나눔스퀘어'">아이템과 날짜를 입력하세요</p>
                </div>
                <!-- Search form -->
                <form role="form" id="form-buscar">
                    <div class="form-group">
                        <div class="input-group md-form">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="date"
                                    style="background: transparent; border:none; color:gray;">
                                    <i class="glyphicon glyphicon-calendar" aria-hidden="true"></i>
                                </button>
                            </span>
                            <input id="1" class="form-control" type="text" name="search" placeholder="Search..."
                                required />
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="submit"
                                    style="background: transparent; border:none; color:gray;">
                                    <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>


<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>


</html>
